<div class="row">
    <article class=" pl-5 mb-5">
        <div class="col-6 m-auto">

            <div class="card">

                <div class="card-header text-uppercase font-weight-bold ">
                    <i class="fas fa-user">
                             Đăng kí
                            </i>
                </div>
                <div class="card-body ">


                    <div class="row">
                        <!--1 dòng -->
                        <div>
                            <label for="staticEmail" class="col-sm-4 col-form-label">Tài khoản</label>
                            <div class="col-sm-8">
                                <input type="text" ng-model="studentR.username" class="form-control">
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <!--1 dòng -->
                        <div>
                            <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" ng-model="studentR.email" class="form-control">
                            </div>
                        </div>


                    </div>

                    <div class="row">
                        <!--1 dòng -->
                        <div>
                            <label for="staticEmail" class="col-sm-4 col-form-label">Mật khẩu</label>
                            <div class="col-sm-8">
                                <input type="password" ng-model="studentR.pass" class="form-control">
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <!--1 dòng -->
                        <div>
                            <label for="staticEmail" class="col-sm-4 col-form-label">Nhập lại mật khẩu</label>
                            <div class="col-sm-8">
                                <input type="password" ng-model="studentR.pass2" class="form-control">
                            </div>
                        </div>

                    </div>






                </div>


                <div class="card-footer ">
                    <button class="btn btn-primary" ng-click="dangki()">Xác nhận</button>

                </div>


            </div>



        </div>






    </article>


</div>
