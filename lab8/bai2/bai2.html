<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        header.row {
            height: 90px;
        }
        
        nav.row {
            height: 60px;
        }
        
        article,
        aside {
            min-height: 550px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>

</head>

<body ng-app="lab8" ng-controller="lab8">
    <div class="container">
        <header class="row bg-primary">

        </header>


        <nav class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-info  w-100">
                <a class="navbar-brand"><img src="FPT_Polytechnic.png" width="120px" alt=""></a>
                <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
                <div id="my-nav" class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Item 1 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Item 2</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </nav>

        <div class="row">
            <article class="col-9 bg-light">Trang chủ</article>
            <aside class="col-3 bg-light p-0">
                <div class="card">
                    <div class="card-header">
                        Các môn học
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="mh in cacmonhoc|orderBy:'Name'">

                                {{mh.Name|uppercase}}

                            </li>


                        </ul>


                    </div>
                </div>


            </aside>

        </div>
        <footer class="row bg-warning">
            <p class="m-auto">Mã Sv - Họ tên <br> Email: email@... </p>
        </footer>

    </div>



    <script>
        var app = angular.module("lab8", ["ngRoute"]);
        app.controller("lab8", function($scope, $html) {
            $scope.cacmonhoc = [];
            $http.get("monhoc.js").then(function(d) {
                $scope.cacmonhoc = d.data;
            });
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
